<!--
    2 lojas
        Quantos produtos foram produzidos, quantos
        vendidos e agrupado por nome dos produtos
-->
<table>
    <caption>Produzidos x Vendidos por loja</caption>
    <colgroup>
        <col>
        <col span="2" style="background-color: brown;">  <!-- span é para ocupar mais colunas -->
        <col span="2" style="background-color: chocolate;">
    </colgroup>
    <thead>
        <tr>
            <th rowspan="2"></th>                 <!-- rowspan ocupar mais linhas -->
            <th colspan="2" scope="colgroup">Magazine Luiza</th>   <!-- rowspan ocupar mais colunas -->       
            <th colspan="2" scope="colgroup">Casas Bahia</th>
        </tr>
        <tr>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Televisão</th>
            <th>50</th>
            <th>30</th>
            <th>20</th>
            <th>20</th>
        </tr>
        <tr>
            <th scope="row">Geladeira</th>
            <th>30</th>
            <th>18</th>
            <th>40</th>
            <th>23</th>
        </tr>
        <tr>
            <th scope="row">Microondas</th>
            <th>85</th>
            <th>65</th>
            <th>74</th>
            <th>52</th>
        </tr>
    </tbody>
</table>
